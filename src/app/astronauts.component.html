<div *ngIf="isLoading" class="loading">
  <div class="spinner"></div>
  Loading...
</div>

<!-- Mesaj de eroare -->
<div *ngIf="error" class="error">{{ error }}</div>

<!-- Tabelul cu astronauți -->
<table *ngIf="!isLoading && !error">
  <thead>
    <tr>
      <th [style.width.px]="maxCraftLength * 20">Navetă</th>
      <!-- Header pentru navetă -->
      <th>Astronauți</th>
      <!-- Header pentru astronauți -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let craft of objectKeys(astronauts)">
      <td>
        <!-- <div class="craft-container"> -->
        {{ craft }}
        <!-- Iconița cu săgeată pentru ordinea de sortare -->
        <button (click)="toggleSort(craft)" class="sort-btn">
          <span *ngIf="sortOrder[craft]">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-arrow-big-down">
              <path d="M15 6v6h4l-7 7-7-7h4V6h6z" />
            </svg>
          </span>
          <span *ngIf="!sortOrder[craft]">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-arrow-big-up">
              <path d="M9 18v-6H5l7-7 7 7h-4v6H9z" />
            </svg>
          </span>
        </button>
      </td>

      <td>
        <!-- Stilizare detaliată pentru fiecare astronaut -->
        <div *ngFor="let name of astronauts[craft]" class="astronaut-line">
          <span class="astronaut-name">{{ name }}</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
